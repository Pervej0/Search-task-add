<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search task and add</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(240, 240, 240)">
    <!--========== Header part stat ===========-->
    <header class="container mb-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!--======= Main part start ======-->
    <section class="container">
      <div class="d-flex flex-wrap">
        <div class="col w-100">
          <div class="text-left w-75 h-75 w-50">
            <input
              class="py-3 m-0 rounded w-75 border ps-2"
              type="text"
              placeholder="Enter today's task..."
              id="inputField"
            />
            <button
              class="py-3 rounded m-0 border-2 px-3 text-uppercase bg-secondery"
              id="addTask"
            >
              Add Task
            </button>
          </div>
        </div>
        <table class="w-25">
          <tr>
            <td>Total-Task:</td>
            <td id="totalTask">0</td>
          </tr>
          <tr>
            <td>Done:</td>
            <td id="done">0</td>
          </tr>
          <tr>
            <td>Undone:</td>
            <td id="unDone">0</td>
          </tr>
        </table>
      </div>
      <!-- here your today task dynamically will add -->
      <div id="task-field" class="w-75"></div>
    </section>

    <!--===== Custom js ======-->
    <script src="./script.js"></script>
  </body>
</html>
